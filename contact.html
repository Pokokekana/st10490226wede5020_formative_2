<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact EcoFix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
  <img src="_images/logo.png" width="687" height="100">
  </header>
    <h1>Book a Service</h1>
   
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #228B22;
        color: white;
        padding: 10px 0;
        text-align: center;
      }
      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      main {
        padding: 20px;
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 400px;
        margin: auto;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input, select, button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      button {
        background-color: #87CEEB;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #285e74;
      }
      #confirmation {
        text-align: center;
        margin-top: 20px;
        color: aqua;
      }
      footer {
        text-align: center;
        padding: 10px 0;
        background-color: #228B22;
        color: white;
        position: relative;
        bottom: 0;
        width: 100%;
      }
      </style>

      <section>
      <h2>Contact Us</h2>
      <p>Have questions or need a quote? Reach out to EcoFix Plumbing Services using the form below or call us at (123) 456-7890.</p>
    </section>
    <form id="bookingForm">
      <label for="name">Name:</label><br>
      <input type="text" id="name" required><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" required><br>

      <label for="service">Service Needed:</label><br>
      <input type="text" id="service" required><br>

      <label for="date">Preferred Date:</label><br>
      <input type="date" id="date"><br><br>

      <button type="submit">Submit</button>
    </form>
    <p id="confirmation"></p>
  </main>

  <footer>
    <p>&copy; 2025 EcoFix Plumbing Services</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
